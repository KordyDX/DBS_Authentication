<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Register</title>
</head>

<body>
    <div class="formBoxParent">
        <div class="formBox">
            <form action="/registerUser" method="post" class="form">
                <img src="../images/collab.png" alt="collab" class="collab">
                <input type="email" name="email" placeholder="Email" required title="Your Email Address">
                <input type="text" name="username" placeholder="Username" required title="Your Desired Username">
                <input type="password" name="password" placeholder="Password" onChange="onChange()" required title="Your Desired Password">
                <input type="password" name="confirm" placeholder="Confirm" onChange="onChange()" required title="Confirm Your Password">
                <select id="types" name="type" title="Choose Account Tier">
                    <option value="Silver" class="Silver">Silver</option>
                    <option value="Gold" class="Gold">Gold</option>
                    <option value="Platinum" class="Platinum">Platinum</option>
                </select>
                <button type="submit" class="submitBtn">Register</button>
                <a href="../index.html">Already have an account?</a>
            </form>
        </div>
    </div>

    <a href="/">
        <- Go Back</a>
            <script>
                function onChange() {
                    const password = document.querySelector('input[name=password]');
                    const confirm = document.querySelector('input[name=confirm]');
                    if (confirm.value === password.value) {
                        confirm.setCustomValidity('');
                    } else {
                        confirm.setCustomValidity('Passwords do not match');
                    }
                }
            </script>
</body>

</html>
